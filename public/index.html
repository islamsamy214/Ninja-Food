<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Ninja Food</title>
</head>
<body class="text-gray-600 font-custom">
    <!-- content wrapper -->
    <div class="grid lg:grid-cols-4">
        <!-- start nav -->
        <div class="lg:col-span-1 lg:flex lg:justify-end">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 flex justify-between">
                        <a href="/">Food Ninja</a>
                        <div class="btn btn-secondary lg:hidden flex justify-center smooth" id="burger">
                            <svg class="w-6 h-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </div>
                    </h1>
                </div>
                <ul class="mt-6 hidden lg:block" id="menu">
                    <li class="text-gray-900 font-bold flex items-center justify-end border-primary border-r-4">
                        <a href="#">
                            <span>Home</span>
                        </a>
                        <svg class="w-4 mx-3 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </li>
                    <li class="text-gray-900 flex items-center justify-end">
                        <a href="#">
                            <span>About</span>
                        </a>
                        <svg class="w-4 mx-3 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </li>
                    <li class="text-gray-900 flex items-center justify-end">
                        <a href="#">
                            <span>Contact</span>
                        </a>
                        <svg class="w-4 mx-3 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end nav -->
        <!-- start main content -->
        <main class="px-16 py-6 bg-gray-100 lg:col-span-3">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn btn-primary smooth">Login</a>
                <a href="#" class="btn btn-primary smooth ml-4">Sign up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold ml-1">For Ninja</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-4 border-b border-gray-200">Latest Recipes</h4>
                <!-- start cards -->
                <div class="mt-8 grid md:grid-cols-3 gap-4">
                    <div class="cover-card hover:shadow-lg smooth">
                        <img src="images/food1.jpg" class="w-full h-3/4 object-cover" alt="card-image">
                        <div class="p-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500">Recipe By Mario</span>
                        </div>
                        <div class="badge flex items-center gap-1">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <div class="cover-card hover:shadow-lg smooth">
                        <img src="images/food2.jpg" class="w-full h-3/4 object-cover" alt="card-image">
                        <div class="p-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-sm text-gray-500">Recipe By Maggie</span>
                        </div>
                        <div class="badge flex items-center gap-1">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <div class="cover-card hover:shadow-lg smooth">
                        <img src="images/food3.jpg" class="w-full h-3/4 object-cover" alt="card-image">
                        <div class="p-4">
                            <span class="font-bold">Tufo Curry</span>
                            <span class="block text-sm text-gray-500">Recipe By Alffredo</span>
                        </div>
                        <div class="badge flex items-center gap-1">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                </div>
                <!-- end cards -->

                <h4 class="font-bold mt-12 pb-4 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- start cards -->
                    <div class="cover-card hover:shadow-lg smooth">
                        <img src="images/food2.jpg" class="w-full h-3/4 object-cover" alt="card-image">
                        <div class="p-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-sm text-gray-500">Recipe By Maggie</span>
                        </div>
                        <div class="badge flex items-center gap-1">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <!-- end cards -->
                </div>

                <div class="mt-5 flex justify-center">
                    <div class="btn btn-secondary hover:shadow-inner smooth">Load More</div>
                </div>
            </div>
        </main>
        <!-- end main content -->
    </div>
    <script src="./index.js"></script>
</body>
</html>
